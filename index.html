<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> <!-- estilos propios -->
    <title>Carrito</title>
</head>
<body>

    <div class="mainContainer">

        <div class="productContainer">
            <h3 class="titulo-producto">Jordan 1 blanco y negro</h3>
            <img class="imagen-producto" src="./img/jordan1-blancoNegro.png" alt="">
            <span class="precio-producto">3500</span>
            <button class="addCart">Add to Cart</button>
        </div>
    
        <div class="productContainer">
            <h3 class="titulo-producto">Jordan 1 verde y negro</h3>
            <img class="imagen-producto" src="./img/jordan1-verdeNegro.png" alt="">
            <span class="precio-producto">4000</span>
            <button class="addCart">Add to Cart</button>
        </div>
        
    </div>


    <div class="contentCarrito">
        <div class="headerCarrito">
            <span style="margin-right: 20px;">Total</span> 
            <span class="carrito-precio-total">8000</span>
        </div>
        <div class="resumenCarrito">

            <div class="articulo">
                <h3 class="item-titulo">Jordan 1 blanco y negro</h3>
                <img src="./img/jordan1-blancoNegro.png" alt="">
                <div class="productCountContainer">
                    <div class="minus">-</div>
                    <div class="cantidad">1</div>
                    <div class="plus">+</div>
                </div>
                <span class="price">$4,000</span>
                <span><img class="btn-eliminar" style="width: 20px; height: 20px; margin-left: 20px;" src="./img/trashCan.png" alt=""></span>

            </div>
            
            <div class="articulo">
                <h3 class="item-titulo">Jordan 1 verde y negro</h3>
                <img src="./img/jordan1-verdeNegro.png" alt="">
                <div class="productCountContainer">
                    <div class="minus">-</div>
                    <div class="cantidad">2</div>
                    <div class="plus">+</div>
                </div>
                <span class="price">$4,000</span>
                <span><img class="btn-eliminar"  style="width: 20px; height: 20px; margin-left: 20px;" src="./img/trashCan.png" alt=""></span>
            </div>

        </div>
    </div>


</body>

<script src="./app.js"></script>

</html>
