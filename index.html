<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> <!-- estilos propios -->
    <title>Carrito</title>
</head>
<body>

    <div class="mainContainer">

        <div class="productContainer">
            <img src="./img/foam.avif" alt="">
            <button>Add to Cart</button>
        </div>
    
        <div class="productContainer">
            <img src="./img/jordan1.png" alt="">
            <button>Add to Cart</button>
        </div>
        
    </div>


    <div class="contentCarrito">
        <div class="headerCarrito"></div>
        <div class="resumenCarrito">

            <div class="articulo">
                <img src="./img/foam.avif" alt="">
                <div class="productCountContainer">
                    <div class="minus">-</div>
                    <div class="cantidad">1</div>
                    <div class="plus">+</div>
                </div>
                <span class="price">$4,000</span>
            </div>
            
            <div class="articulo">
                <img src="./img/jordan1.png" alt="">
                <div class="productCountContainer">
                    <div class="minus">-</div>
                    <div class="cantidad">1</div>
                    <div class="plus">+</div>
                </div>
                <span class="price">$4,000</span>
            </div>

        </div>
    </div>

</body>

<script src="./app.js"></script>

</html>
